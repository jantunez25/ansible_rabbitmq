<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodo 1</title>
</head>

<body>
    <form action="http://192.168.58.102/api/message" method="POST" id="miForm">
        <input type="text" id="message" name="message" cols="30" rows="10" />
        <br>
        <button class=btn"" type="submit">Enviar mensaje</button>
    </form>
    <script src="https//:ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
       var url = 'http://192.168.58.103/index.html';
       var mensaje = document.getElementById(message);

       fetch(url, {
           method: 'POST',
           body: JSON.stringify(mensaje),
           headers:{
               'Content-Type': 'application/json'
           }
       }).then(res => res.json()).catch(error => console.error('Error:', error)).then(response => console.log('Succes:',response ));
    </script>
</body>

</html>
